<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6ccaf93f00.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <div class="section-container header-container">
        <header class="header">
            <div class="logo-container">
                <img src="../../assets/logo.png" alt="Logo de Vicoha">
            </div>
        </header>
    </div>

    <div class="section-container">
        <form class="form">

            <div class="user-data">
                <label for="name">Usuario</label>
                <input type="text" name="name" id="name" >
            </div>

            <div class="user-data">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
            </div>

            <button type="submit" class="btn-login"> <a href="https://candeb.github.io/Vicoha/">Iniciar sesión</a> </button>

         

            <p class="guest"> <a href="https://candeb.github.io/Vicoha/">Ingresar como invitado</a> </p>

        </form>
    </div>

    <footer class="footer">
            <div class="container-footer-ls">
                <p class="footer-msg">Vicoha @ 2022 </p>
                <ul class="footer-ls">
                    <li class="underline">Privacidad</li>
                    <li class="underline">Términos de uso</li>
                    <li class="underline">Condiciones</li>
                </ul>
            </div>
            <div class="footer-social">
                    <span><i class="fa-brands fa-twitter"></i></span>
                    <span><i class="fa-brands fa-instagram"></i></span>
                    <span><i class="fa-brands fa-facebook-f"></i></span>
                    
            </div>

    </footer>

</body>
