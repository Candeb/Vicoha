<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/6ccaf93f00.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <div class="section-container header-container">
        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Logo de Vicoha">
            </div>
        </header>
    </div>

    <div class="section-container">

        <div class="signin-text">
                <h1>Registrarte en Vicoha</h1>
                <p>Es rápido y fácil</p>
            </div>
        <div class="section-signin">

            <div class="form-img"> </div>
            
            <div class="container-form">
                <form class="form-signin">
                    <div class="user-data">
                        <label for="name"></label>
                        <input type="text" name="name" id="name" placeholder="Nombre">

                        <label for="lastname"></label>
                        <input type="text" name="lastname" id="lastname" placeholder="Apellido">

                        <label for="mail"></label>
                        <input type="email" name="email" id="email" placeholder="Correo electrónico">

                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Contraseña nueva">
                    </div>

                    <div class="container-extra-data">

                        <div class="extra-data-title">
                            <label for="date-of-birth">Fecha de nacimiento</label> 
                        </div>
                        
                            <div class="extra-data">

                            <input type="number" name="day" id="date-of-birth" placeholder="Día">
                            <input type="number" name="month" id="date-of-birth" placeholder="Mes">
                            <input type="number" name="year" id="date-of-birth" placeholder="Año">

                        </div>
                        <div class="extra-data-title">
                            <label for="gender">Género</label> 
                        </div>

                        <div class="extra-data">

                            <label for="female">Femenino</label>
                            <input type="radio" name="gender" id="female">

                            <label for="male">Masculino</label>
                            <input type="radio" name="gender" id="male">

                            <label for="other">Otro</label>
                            <input type="radio" name="gender" id="other">
                        </div>

                    </div>
                </form>

                <button type="submit" class="btn-signin"> <a href="https://vicoha.vercel.app/"> Registrarse</a></button>

            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container-footer-ls">
            <p class="footer-msg">Vicoha @ 2022 </p>
            <ul class="footer-ls">
                <li class="underline">Privacidad</li>
                <li class="underline">Términos de uso</li>
                <li class="underline">Condiciones</li>
            </ul>
        </div>
        <div class="footer-social">
                <span><i class="fa-brands fa-twitter"></i></span>
                <span><i class="fa-brands fa-instagram"></i></span>
                <span><i class="fa-brands fa-facebook-f"></i></span>
                
        </div>

    </footer>

</body>
